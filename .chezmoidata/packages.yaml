install:
  darwin:
    install_cmd: brew install
    test_cmd: brew list
    packages:
      - zsh
      - gh
      - git
      - bat
      - fd
      - ripgrep
      - direnv
      - jq
      - pygments # for syntax highlighting in bat

  linux-debian:
    install_cmd: sudo apt update && sudo apt install -y -qq
    test_cmd: dpkg -s
    packages:
      - zsh
      - gh
      - git
      - bat
      - fd-find
      - ripgrep
      - command-not-found
      - direnv
      - jq
      - python3-pygments # for syntax highlighting in bat
      - locales-all # for setting UTF-8 locale (required by starship)
      - less # required by bat
